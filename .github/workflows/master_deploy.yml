name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: run gulp script
      run: | 
            gulp style
            gulp userref
    - name: Deploy to GH Pages
      run: |
        git config --global user.email ${{secrets.GITHUB_EMAIL}}
        git config --global user.name ${{secrets.GITHUB_USERNAME}}
        git remote set-url origin https://${{secrets.GITHUB_PERSONAL_TOKEN}}@github.com/${{secrets.GITHUB_USERNAME}}/C2N3_C3N3.git
        npm run deploy
